<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulverwaltung</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: inline-block;
            width: 120px;
            margin: 5px 0;
        }

        input, select, button {
            margin: 5px;
            padding: 5px;
        }

        button {
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Schulverwaltung</h1>

    <div class="section">
        <h2>Schüler hinzufügen</h2>
        <form id="addStudentForm">
            <label>Name:</label><input type="text" id="name" required><br>
            <label>Geburtstag:</label><input type="date" id="geburtstag" required><br>
            <label>Geschlecht:</label>
            <select id="geschlecht" required>
                <option value="männlich">Männlich</option>
                <option value="weiblich">Weiblich</option>
            </select><br>
            <label>Klasse:</label><input type="text" id="klasse" required><br>
            <button type="submit">Schüler hinzufügen</button>
        </form>
    </div>

    <div class="section">
        <h2>Klassenraum hinzufügen</h2>
        <form id="addRoomForm">
            <label>Name:</label><input type="text" id="raumName" required><br>
            <label>Größe (qm):</label><input type="number" id="raumGroesse" step="0.1" required><br>
            <label>Plätze:</label><input type="number" id="raumPlaetze" required><br>
            <label>Cynap:</label><input type="checkbox" id="raumCynap"><br>
            <button type="submit">Klassenraum hinzufügen</button>
        </form>
    </div>

    <div class="section">
        <h2>Alle Schüler abrufen</h2>
        <button id="getAllStudents">Lade alle Schüler</button>
        <ul id="studentsList"></ul>
    </div>

    <div class="section">
        <h2>Schüler einer Klasse abrufen</h2>
        <label>Klasse:</label><input type="text" id="classFilter">
        <button id="getStudentsByClass">Laden</button>
        <ul id="classStudentsList"></ul>
    </div>

    <div class="section">
        <h2>Kann Klasse unterrichtet werden?</h2>
        <label>Klasse:</label><input type="text" id="checkClass" required>
        <label>Raumname:</label><input type="text" id="checkRoomName" required>
        <button id="checkRoom">Prüfen</button>
        <div id="roomCheckResult"></div>
    </div>

    <div class="section">
        <h2>Statistiken</h2>
        <button id="getAverageAge">Durchschnittsalter</button>
        <label>Klasse für Frauenanteil:</label><input type="text" id="frauenKlasse">
        <button id="getFemalePercentage">Frauenanteil</button>
        <div id="statsOutput"></div>
    </div>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
