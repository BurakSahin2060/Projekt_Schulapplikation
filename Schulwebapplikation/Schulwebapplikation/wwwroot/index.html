<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schulverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Schulverwaltung</h1>

    <h2>Schüler hinzufügen</h2>
    <form id="schuelerForm">
        <label>Klasse: <input type="text" id="klasse" required></label><br>
        <label>Geburtstag: <input type="date" id="geburtstag" required></label><br>
        <label>
            Geschlecht:
            <select id="geschlecht" required>
                <option value="männlich">Männlich</option>
                <option value="weiblich">Weiblich</option>
            </select>
        </label><br>
        <button type="submit">Hinzufügen</button>
    </form>

    <h2>Schülerliste</h2>
    <table id="schuelerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Klasse</th>
                <th>Alter</th>
                <th>Geschlecht</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
