<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-4">
        <h1 class="mb-4">Schulverwaltung</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Schüler hinzufügen</h2>
                <form id="addStudentForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="geburtstag" class="form-label">Geburtstag:</label>
                        <input type="date" class="form-control" id="geburtstag" required>
                    </div>
                    <div class="mb-3">
                        <label for="geschlecht" class="form-label">Geschlecht:</label>
                        <select class="form-select" id="geschlecht" required>
                            <option value="männlich">Männlich</option>
                            <option value="weiblich">Weiblich</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="klasse" class="form-label">Klasse:</label>
                        <input type="text" class="form-control" id="klasse" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Schüler hinzufügen</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Klassenraum hinzufügen</h2>
                <form id="addRoomForm">
                    <div class="mb-3">
                        <label for="raumName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="raumName" required>
                    </div>
                    <div class="mb-3">
                        <label for="raumGroesse" class="form-label">Größe (qm):</label>
                        <input type="number" class="form-control" id="raumGroesse" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="raumPlaetze" class="form-label">Plätze:</label>
                        <input type="number" class="form-control" id="raumPlaetze" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="raumCynap">
                        <label class="form-check-label" for="raumCynap">Cynap</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Klassenraum hinzufügen</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Alle Schüler abrufen</h2>
                <button id="getAllStudents" class="btn btn-primary mb-3">Lade alle Schüler</button>
                <ul id="studentsList" class="list-group"></ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Schüler einer Klasse abrufen</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="classFilter" placeholder="Klasse eingeben">
                    <button id="getStudentsByClass" class="btn btn-primary">Laden</button>
                </div>
                <ul id="classStudentsList" class="list-group"></ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Kann Klasse unterrichtet werden?</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="checkClass" class="form-label">Klasse:</label>
                        <input type="text" class="form-control" id="checkClass" required>
                    </div>
                    <div class="col-md-6">
                        <label for="checkRoomName" class="form-label">Raumname:</label>
                        <input type="text" class="form-control" id="checkRoomName" required>
                    </div>
                </div>
                <button id="checkRoom" class="btn btn-primary">Prüfen</button>
                <div id="roomCheckResult" class="mt-3"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Statistiken</h2>
                <div class="mb-3">
                    <button id="getAverageAge" class="btn btn-primary me-2">Durchschnittsalter</button>
                    <div class="input-group d-inline-flex">
                        <input type="text" class="form-control" id="frauenKlasse" placeholder="Klasse für Frauenanteil">
                        <button id="getFemalePercentage" class="btn btn-primary">Frauenanteil</button>
                    </div>
                </div>
                <div id="statsOutput" class="mt-3"></div>
            </div>
        </div>

        <div id="output" class="alert alert-info" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
